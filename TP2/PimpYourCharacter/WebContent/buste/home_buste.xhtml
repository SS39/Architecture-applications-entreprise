<form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Bustes" />
    </h2>
    <br/>
    <p:dataTable value="#{busteController.bustes}" var="buste" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{buste.idBuste}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Hauteur"/>
            </f:facet>
            <h:outputText value="#{buste.hauteur}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Largeur"/>
            </f:facet>
            <h:outputText value="#{buste.largeur}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Corpulence"/>
            </f:facet>
            <h:outputText value="#{buste.corpulence}"/>
        </p:column>
        <p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:commandButton action="#/busteup" value="modifier"></h:commandButton>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:commandButton action="#{busteController.supprimerBuste(busteController.buste.idBuste)}" value="supprimer"></h:commandButton>
		</p:column>
	</p:dataTable>
	<a href="#/busteadd">Ajouter un nouveau buste</a>
</form>
