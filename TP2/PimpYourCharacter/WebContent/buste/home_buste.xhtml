<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" />
	<!-- load bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" />
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.css" />
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
	<!-- load angular and jquery-->
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js" />
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js" />
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js" />

    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Bustes" />
    </h2>
    <br/>
    <p:dataTable value="#{busteController.bustes}" var="buste" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{buste.id_buste}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Hauteur"/>
            </f:facet>
            <h:outputText value="#{buste.hauteur}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Largeur"/>
            </f:facet>
            <h:outputText value="#{buste.largeur}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Corpulence"/>
            </f:facet>
            <h:outputText value="#{buste.corpulence}"/>
        </p:column>
		<p:column>
			<h:link value="Modifier" outcome="modifier_buste">
				<f:param id="ID" name="ID" value="#{buste.id_buste}" />
				<f:param id="Hauteur" name="Hauteur" value="#{buste.hauteur}" />
				<f:param id="Largeur" name="Largeur" value="#{buste.largeur}" />
				<f:param id="Corpulence" name="Corpulence" value="#{buste.corpulence}" />
			</h:link>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:commandButton action="#{busteController.supprimerBuste(busteController.buste.id_buste)}" value="supprimer"></h:commandButton>
		</p:column>
		<f:facet name="footer">
			<p:row>
				<a href="./ajouter_buste.xhtml">Ajouter un nouveau buste</a>
			</p:row>
		</f:facet>
	</p:dataTable>
	<a href="../index.xhtml">Retour au menu</a>
</h:form>
