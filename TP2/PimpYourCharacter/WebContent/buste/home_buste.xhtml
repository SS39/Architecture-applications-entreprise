<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Bustes</title>
</h:head>
<h:body>

<h:form>
    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Bustes" />
    </h2>
    <br/>
    <p:dataTable value="#{busteController.bustes}" var="buste" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{buste.idBuste}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Hauteur"/>
            </f:facet>
            <h:outputText value="#{buste.hauteur}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Largeur"/>
            </f:facet>
            <h:outputText value="#{buste.largeur}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Corpulence"/>
            </f:facet>
            <h:outputText value="#{buste.corpulence}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
			<h:commandButton action="modifier_buste" value="modifier"></h:commandButton>
        </p:column>
        <f:facet name="footer">
        	<p:row><a href="./ajouter_buste.xhtml">Ajouter Nouveau Buste</a></p:row>
            <p:row><p:commandButton value="Supprimer" action="#{busteController.supprimerBuste(1)}"></p:commandButton></p:row>
        </f:facet>
    </p:dataTable>
</h:form>
</h:body>
</html>
