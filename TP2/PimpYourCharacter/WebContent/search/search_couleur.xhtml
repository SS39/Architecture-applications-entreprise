<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>

    <h1>Resultats de recherche</h1>

    <h:form>
		<p:dataTable value="#{searchController.getCouleurs(flash.keep.couleur_id,flash.keep.couleur_label)}" var="coul" border="1">
<p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{coul.id_couleur}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Label"/>
            </f:facet>
            <h:outputText value="#{coul.label}"/>
        </p:column>
        <p:column>
			<h:link value="Modifier" outcome="modifier_couleur">
				<f:param id="id" name="id" value="#{coul.id_couleur}"/>
				<f:param id="label" name="label" value="#{coul.label}"/>
			</h:link>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
			<h:commandButton action="#{couleurController.supprimerCouleur(coul)}" value="Supprimer"></h:commandButton>
        </p:column>
    </p:dataTable>
	</h:form>

</h:body>
</html>
