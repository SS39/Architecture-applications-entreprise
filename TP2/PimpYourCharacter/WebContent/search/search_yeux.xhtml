<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>

	<h1>Resultats de recherche</h1>

	<h:form>
		<p:dataTable
			value="#{searchController.getYeux(flash.keep.yeux_id,flash.keep.yeux_forme,flash.keep.yeux_hauteur,flash.keep.yeux_largeur,flash.keep.yeux_profondeur,flash.keep.yeux_ecartement,flash.keep.yeux_couleur)}"
			var="yeux" border="1">
			<p:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{yeux.id_yeux}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Forme" />
				</f:facet>
				<h:outputText value="#{yeux.forme}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Largeur" />
				</f:facet>
				<h:outputText value="#{yeux.largeur}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Hauteur" />
				</f:facet>
				<h:outputText value="#{yeux.hauteur}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Profondeur" />
				</f:facet>
				<h:outputText value="#{yeux.profondeur}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Ecartement" />
				</f:facet>
				<h:outputText value="#{yeux.ecartement}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="ID Couleur" />
				</f:facet>
				<h:outputText value="#{yeux.couleur}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<h:commandButton action="modifier_yeux" value="modifier"></h:commandButton>
			</p:column>
			<f:facet name="footer">
				<p:row>
					<p:commandButton value="Supprimer"
						action="#{yeuxController.supprimerYeux(yeux)}"></p:commandButton>
				</p:row>
			</f:facet>
		</p:dataTable>
	</h:form>

</h:body>
</html>
