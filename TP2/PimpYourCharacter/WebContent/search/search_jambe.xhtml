<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>

	<h1>Resultats de recherche</h1>

	<h:form>
		<p:dataTable
			value="#{searchController.getJambes(flash.keep.jambe_id,flash.keep.jambe_hauteur,flash.keep.jambe_forme)}"
			var="jambes" border="1">
			<p:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{jambes.id_jambe}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Hauteur" />
				</f:facet>
				<h:outputText value="#{jambes.hauteur}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Forme" />
				</f:facet>
				<h:outputText value="#{jambes.forme}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<h:commandButton action="modifier_jambes" value="modifier"></h:commandButton>
			</p:column>
			<f:facet name="footer">
				<p:row>
					<p:commandButton value="Supprimer"
						action="#{jambesController.supprimerJambes(jambes)}"></p:commandButton>
				</p:row>
			</f:facet>
		</p:dataTable>
	</h:form>

</h:body>
</html>
