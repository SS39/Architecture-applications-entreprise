<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>

	<h1>Resultats de recherche</h1>

	<h:form>
		<p:dataTable
			value="#{searchController.getBustes(flash.keep.buste_id,flash.keep.buste_hauteur,flash.keep.buste_largeur,flash.keep.buste_corpulence)}"
			var="buste" border="1">
			<p:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{buste.id_buste}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Hauteur" />
				</f:facet>
				<h:outputText value="#{buste.hauteur}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Largeur" />
				</f:facet>
				<h:outputText value="#{buste.largeur}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Corpulence" />
				</f:facet>
				<h:outputText value="#{buste.corpulence}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<h:commandButton action="modifier_buste" value="modifier"></h:commandButton>
			</p:column>
			<f:facet name="footer">
				<p:row>
					<p:commandButton value="Supprimer"
						action="#{busteController.supprimerBuste(buste)}"></p:commandButton>
				</p:row>
			</f:facet>
		</p:dataTable>
	</h:form>

</h:body>
</html>
