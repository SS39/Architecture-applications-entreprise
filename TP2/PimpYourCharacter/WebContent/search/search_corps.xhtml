<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>

	<h1>Resultats de recherche</h1>

	<h:form>
		<p:dataTable
			value="#{searchController.getCorps(flash.keep.corps_id,flash.keep.corps_taille,flash.keep.corps_bras,flash.keep.corps_jambes,flash.keep.corps_buste,flash.keep.corps_tete)}"
			var="corps" border="1">
			<p:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{corps.id_corps}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Taille" />
				</f:facet>
				<h:outputText value="#{corps.taille}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="ID Bras" />
				</f:facet>
				<h:outputText value="#{corps.bras}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="ID Jambes" />
				</f:facet>
				<h:outputText value="#{corps.jambes}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="ID Buste" />
				</f:facet>
				<h:outputText value="#{corps.buste}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="ID Tete" />
				</f:facet>
				<h:outputText value="#{corps.tete}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<h:commandButton action="modifier_corps" value="modifier"></h:commandButton>
			</p:column>
			<f:facet name="footer">
				<p:row>
					<p:commandButton value="Supprimer"
						action="#{corpsController.supprimerCorps(corps)}"></p:commandButton>
				</p:row>
			</f:facet>
		</p:dataTable>
	</h:form>

</h:body>
</html>
