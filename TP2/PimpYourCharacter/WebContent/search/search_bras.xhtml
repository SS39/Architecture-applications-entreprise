<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>

    <h1>Resultats de recherche</h1>

    <h:form>
		<p:dataTable value="#{searchController.getBras(flash.keep.bras_id,flash.keep.bras_longueur,flash.keep.bras_forme)}" var="bras" border="1">
<p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{bras.id_bras}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Longueur"/>
            </f:facet>
            <h:outputText value="#{bras.longueur}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Forme"/>
            </f:facet>
            <h:outputText value="#{bras.forme}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
			<h:commandButton action="modifier_bras" value="modifier"></h:commandButton>
        </p:column>
        <f:facet name="footer">
            <p:row><p:commandButton value="Supprimer" action="#{brasController.supprimerBras(bras)}"></p:commandButton></p:row>
        </f:facet>
    </p:dataTable>
	</h:form>

</h:body>
</html>
