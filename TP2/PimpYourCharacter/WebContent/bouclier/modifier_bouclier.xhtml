<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

	<f:metadata>
		<f:viewParam name="id" value="#{bouclierController.bouclier.id_bouclier}" ></f:viewParam>
		<f:viewParam name="label" value="#{bouclierController.bouclier.label}" ></f:viewParam>
		<f:viewParam name="poids" value="#{bouclierController.bouclier.poids}" ></f:viewParam>
	</f:metadata>
		<h1>
	        <h:outputText value="Pimp Your Character" />
	    </h1>
	    <h2>
	        <h:outputText value="Modifier un Bouclier" />
	    </h2>
	    <br/>
	    <h:panelGrid columns="2" cellpadding="5">
	    	<p:outputLabel value="ID" />
			<p:outputLabel value="#{bouclierController.bouclier.id_bouclier}" />
			<p:outputLabel value="Label" />
			<p:inputText value="#{bouclierController.bouclier.label}"></p:inputText>
			<p:outputLabel value="Poids" />
			<p:inputText value="#{bouclierController.bouclier.poids}"></p:inputText>
			<h:commandButton value="Modifier"
				action="#{bouclierController.modifierBouclier(bouclierController.bouclier)}"></h:commandButton>
			<a href="./home_bouclier.xhtml">Retour a la liste</a>
		</h:panelGrid>
	</h:form>
