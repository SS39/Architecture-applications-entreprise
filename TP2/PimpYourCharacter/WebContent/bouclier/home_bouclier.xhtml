<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Boucliers" />
    </h2>
    <br/>
    <p:dataTable value="#{bouclierController.boucliers}" var="bou" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{bou.id_bouclier}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Label"/>
            </f:facet>
            <h:outputText value="#{bou.label}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Poids"/>
            </f:facet>
            <h:outputText value="#{bou.poids}"/>
        </p:column>
        <p:column>
			<h:link value="Modifier" outcome="modifier_bouclier">
				<f:param id="id" name="id" value="#{bou.id_bouclier}"/>
				<f:param id="label" name="label" value="#{bou.label}"/>
				<f:param id="poids" name="poids" value="#{bou.poids}"/>
			</h:link>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
			<h:commandButton action="#{bouclierController.supprimerBouclier(bou)}" value="Supprimer"></h:commandButton>
        </p:column>
        <f:facet name="footer">
        	<p:row><a href="./bouclier/ajouter_bouclier.xhtml">Ajouter un nouveau bouclier</a></p:row>
        </f:facet>
	</p:dataTable>
	<a href="../index.xhtml">Retour au menu</a>
</h:form>
