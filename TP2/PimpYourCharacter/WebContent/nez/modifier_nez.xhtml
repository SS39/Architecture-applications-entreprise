<form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
	<h1>
		<h:outputText value="Pimp Your Character" />
	</h1>
	<h2>
		<h:outputText value="Modifier un Nez" />
	</h2>
	<br />
	<h:panelGrid columns="2" cellpadding="5">
		<p:outputLabel value="ID" />
		<p:inputText value="#{nezController.nez.idNez}"></p:inputText>
		<p:outputLabel value="Forme" />
		<p:inputText value="#{nezController.nez.forme}"></p:inputText>
		<p:outputLabel value="Largeur" />
		<p:inputText value="#{nezController.nez.largeur}"></p:inputText>
		<p:outputLabel value="Hauteur" />
		<p:inputText value="#{nezController.nez.hauteur}"></p:inputText>
		<p:outputLabel value="Profondeur" />
		<p:inputText value="#{nezController.nez.profondeur}"></p:inputText>
		<p:outputLabel value="ID Couleur" />
		<p:inputText value="#{nezController.nez.couleur}"></p:inputText>
		<p:commandButton value="Modifier"
			action="#{nezController.modifierNez(nezController.nez)}"></p:commandButton>
	</h:panelGrid>
</form>
