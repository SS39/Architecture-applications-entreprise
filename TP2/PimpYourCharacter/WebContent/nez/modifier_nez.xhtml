<form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
	<h1>
		<h:outputText value="Pimp Your Character" />
	</h1>
	<h2>
		<h:outputText value="Modifier un Nez" />
	</h2>
	<br />
	<f:metadata>
		<f:viewParam name="ID" value="#{nezController.nez.id_nez}"></f:viewParam>
		<f:viewParam name="Forme" value="#{nezController.nez.forme}"></f:viewParam>
		<f:viewParam name="Largeur" value="#{nezController.nez.largeur}"></f:viewParam>
		<f:viewParam name="Hauteur" value="#{nezController.nez.hauteur}"></f:viewParam>
		<f:viewParam name="Profondeur" value="#{nezController.nez.profondeur}"></f:viewParam>
	</f:metadata>
	<h:panelGrid columns="2" cellpadding="5">
		<p:outputLabel value="ID" />
		<p:inputText value="#{nezController.nez.id_nez}"></p:inputText>
		<p:outputLabel value="Forme" />
		<p:inputText value="#{nezController.nez.forme}"></p:inputText>
		<p:outputLabel value="Largeur" />
		<p:inputText value="#{nezController.nez.largeur}"></p:inputText>
		<p:outputLabel value="Hauteur" />
		<p:inputText value="#{nezController.nez.hauteur}"></p:inputText>
		<p:outputLabel value="Profondeur" />
		<p:inputText value="#{nezController.nez.profondeur}"></p:inputText>
		<p:commandButton value="Modifier"
			action="#{nezController.modifierNez(nezController.nez)}"></p:commandButton>
		<a href="./home_nez.xhtml">Retour a la liste</a>
	</h:panelGrid>
</form>
