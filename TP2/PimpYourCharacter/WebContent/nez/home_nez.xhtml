<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">



	<h1>
		<h:outputText value="Pimp Your Character" />
	</h1>
	<h2>
		<h:outputText value="Liste des Nez" />
	</h2>
	<br />
	<p:dataTable value="#{nezController.nez}" var="nez" border="1">
		<p:column>
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{nez.id_nez}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Forme" />
			</f:facet>
			<h:outputText value="#{nez.forme}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Largeur" />
			</f:facet>
			<h:outputText value="#{nez.largeur}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Hauteur" />
			</f:facet>
			<h:outputText value="#{nez.hauteur}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Profondeur" />
			</f:facet>
			<h:outputText value="#{nez.profondeur}" />
		</p:column>
		<p:column>
			<h:link value="Modifier" outcome="modifier_nez">
				<f:param id="ID" name="ID" value="#{nez.id_nez}" />
				<f:param id="Forme" name="Forme" value="#{nez.forme}" />
				<f:param id="Largeur" name="Largeur" value="#{nez.largeur}" />
				<f:param id="Hauteur" name="Hauteur" value="#{nez.hauteur}" />
				<f:param id="Profondeur" name="Profondeur" value="#{nez.profondeur}" />
			</h:link>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:commandButton value="Supprimer"
				action="#{nezController.supprimerNez(nezController.nez.id_nez)}"></h:commandButton>
		</p:column>
		<f:facet name="footer">
			<p:row>
				<a href="./nez/ajouter_nez.xhtml">Ajouter un nouveau nez</a>
			</p:row>
		</f:facet>
	</p:dataTable>
	<a href="../index.xhtml">Retour au menu</a>
</h:form>
