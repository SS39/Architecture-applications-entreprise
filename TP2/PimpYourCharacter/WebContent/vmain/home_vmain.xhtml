<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Vetements Mains" />
    </h2>
    <br/>
    <p:dataTable value="#{vmainController.vmains}" var="vm" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{vm.id_vmain}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Label"/>
            </f:facet>
            <h:outputText value="#{vm.label}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Poids"/>
            </f:facet>
            <h:outputText value="#{vm.poids}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Couleur"/>
            </f:facet>
            <h:outputText value="#{vm.couleur.label}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Texture"/>
            </f:facet>
            <h:outputText value="#{vm.texture.label}"/>
        </p:column>
        <p:column>
            <h:link value="Modifier" outcome="modifier_vmain">
				<f:param id="id" name="id" value="#{vm.id_vmain}"/>
				<f:param id="label" name="label" value="#{vm.label}"/>
				<f:param id="poids" name="poids" value="#{vm.poids}"/>
				<f:param id="couleur" name="couleur" value="#{vm.couleur.id_couleur}"/>
				<f:param id="texture" name="texture" value="#{vm.texture.id_texture}"/>
			</h:link>
        </p:column>
         <p:column>
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
			<h:commandButton action="#{vmainController.supprimerVmain(vm)}" value="Supprimer"></h:commandButton>
        </p:column>
        <f:facet name="footer">
        	<p:row><a href="./vmain/ajouter_vmain.xhtml">Ajouter nouveau vetement main</a></p:row>
        </f:facet>
    </p:dataTable>
	<a href="../index.xhtml">Retour au menu</a>
</h:form>
