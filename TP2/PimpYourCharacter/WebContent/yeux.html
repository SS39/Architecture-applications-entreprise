<div>
	<h1>{{title}}</h1>
</div>
<div class = "container-fluid">
	<div ng-repeat = "tile in tiles" class = "col-md-2">
		<div class = "panel panel-default">
			<div class = "panel-heading">
				<h3 = "panel-title"><b><u>{{tile.title}}</u></b></h3>
			</div>
			<div class = "panel-body">
				<div id = "identifiant">
					<div class = "row" ng-if = "tile.identifiant">
						<div ng-repeat = "elem in tile.identifiant">
							{{elem}}
						</div>
					</div>
				</div>
				<div id = "forme">
					<div class = "row" ng-if = "tile.forme">
						<div ng-repeat = "elem in tile.forme">
							{{elem}}
						</div>
					</div>
				</div>
				<div id = "largeur">
					<div class = "row" ng-if = "tile.largeur">
						<div ng-repeat = "elem in tile.largeur">
							{{elem}}
						</div>
					</div>
				</div>
				<div id = "hauteur">
					<div class = "row" ng-if = "tile.hauteur">
						<div ng-repeat = "elem in tile.hauteur">
							{{elem}}
						</div>
					</div>
				</div>
				<div id = "ecartement">
					<div class = "row" ng-if = "tile.ecartement">
						<div ng-repeat = "elem in tile.ecartement">
							{{elem}}
						</div>
					</div>
				</div>
				<div id = "couleur">
					<div class = "row" ng-if = "tile.couleur">
						<div ng-repeat = "elem in tile.couleur">
							{{elem}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
