
<form xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/composite">
	<h1>
		<h:outputText value="Pimp Your Character" />
	</h1>
	<h2>
		<h:outputText value="Liste des Bouches" />
	</h2>
	<br />
	<p:dataTable value="#{boucheController.bouches}" var="bou" border="1">
		<p:column>
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{bou.idBouche}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Forme" />
			</f:facet>
			<h:outputText value="#{bou.forme}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Largeur" />
			</f:facet>
			<h:outputText value="#{bou.largeur}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Hauteur" />
			</f:facet>
			<h:outputText value="#{bou.hauteur}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Profondeur" />
			</f:facet>
			<h:outputText value="#{bou.profondeur}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="ID Couleur" />
			</f:facet>
			<h:outputText value="#{bou.couleur}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:commandButton action="modifier_bouche" value="modifier"></h:commandButton>
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:commandButton value="Supprimer"
					action="#{boucheController.supprimerBouche(1)}"></h:commandButton>
		</p:column>		
	</p:dataTable>
	<a href="#/boucheadd">Ajouter nouvelle Bouche</a>
</form>
