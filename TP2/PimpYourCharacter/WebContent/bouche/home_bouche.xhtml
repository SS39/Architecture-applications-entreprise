<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" />
	<!-- load bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" />
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.css" />
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
	<!-- load angular and jquery-->
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js" />
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js" />
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js" />
    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Bouches" />
    </h2>
    <br/>
    <p:dataTable value="#{boucheController.bouches}" var="bou" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{bou.id_bouche}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Forme"/>
            </f:facet>
            <h:outputText value="#{bou.forme}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Largeur"/>
            </f:facet>
            <h:outputText value="#{bou.largeur}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Hauteur"/>
            </f:facet>
            <h:outputText value="#{bou.hauteur}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Profondeur"/>
            </f:facet>
            <h:outputText value="#{bou.profondeur}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Couleur"/>
            </f:facet>
            <h:outputText value="#{bou.couleur.label}"/>
        </p:column>
        <p:column>
            <h:link value="Modifier" outcome="modifier_bouche">
				<f:param id="id" name="id" value="#{bou.id_bouche}"/>
				<f:param id="forme" name="forme" value="#{bou.forme}"/>
				<f:param id="largeur" name="largeur" value="#{bou.largeur}"/>
				<f:param id="hauteur" name="hauteur" value="#{bou.hauteur}"/>
				<f:param id="profondeur" name="profondeur" value="#{bou.profondeur}"/>
				<f:param id="couleur" name="couleur" value="#{bou.couleur.id_couleur}"/>
			</h:link>
        </p:column>
         <p:column>
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
			<h:commandButton action="#{boucheController.supprimerBouche(bou)}" value="Supprimer"></h:commandButton>
        </p:column>
        <f:facet name="footer">
        	<p:row><a href="./bouche/ajouter_bouche.xhtml">Ajouter une nouvelle bouche</a></p:row>
        </f:facet>
    </p:dataTable>
</h:form>
