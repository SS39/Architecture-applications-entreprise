<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" />
	<!-- load bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" />
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.css" />
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
	<!-- load angular and jquery-->
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js" />
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js" />
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js" />

		<h1>
	        <h:outputText value="Pimp Your Character" />
	    </h1>
	    <h2>
	        <h:outputText value="Ajouter une Bouche" />
	    </h2>
	    <br/>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Forme" />
			<p:inputText value="#{boucheController.bouche.forme}"></p:inputText>
			<p:outputLabel value="Largeur" />
			<p:inputText value="#{boucheController.bouche.largeur}"></p:inputText>
			<p:outputLabel value="Hauteur" />
			<p:inputText value="#{boucheController.bouche.hauteur}"></p:inputText>
			<p:outputLabel value="Profondeur" />
			<p:inputText value="#{boucheController.bouche.profondeur}"></p:inputText>
			<p:outputLabel value="Couleur" />
			<p:inputText value="#{boucheController.bouche.couleur.id_couleur}"></p:inputText>
			<h:commandButton value="Ajouter"
				action="#{boucheController.ajouterBouche(boucheController.bouche)}"></h:commandButton>
				<a href="./home_bouche.xhtml">Retour a la liste</a>
		</h:panelGrid>
	</h:form>
