<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

	<h1>
		<h:outputText value="Pimp Your Character" />
	</h1>
	<h2>
		<h:outputText value="Liste des Couleurs" />
	</h2>
	<br />
	<p:dataTable value="#{couleurController.couleurs}" var="coul"
		border="1">
		<p:column>
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{coul.id_couleur}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Label" />
			</f:facet>
			<h:outputText value="#{coul.label}" />
		</p:column>
		<p:column>
			<h:link value="Modifier" outcome="modifier_couleur">
				<f:param id="id" name="id" value="#{coul.id_couleur}" />
				<f:param id="label" name="label" value="#{coul.label}" />
			</h:link>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:commandButton action="#{couleurController.supprimerCouleur(coul)}"
				value="Supprimer"></h:commandButton>
		</p:column>
		<f:facet name="footer">
			<p:row>
				<a href="./couleur/ajouter_couleur.xhtml">Ajouter Nouvelle couleur</a>
			</p:row>
		</f:facet>
	</p:dataTable>
	<a href="../index.xhtml">Retour au menu</a>
</h:form>
