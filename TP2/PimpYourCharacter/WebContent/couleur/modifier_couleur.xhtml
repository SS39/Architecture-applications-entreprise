<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<f:metadata>
		<f:viewParam name="id" value="#{couleurController.couleur.id_couleur}"></f:viewParam>
		<f:viewParam name="label" value="#{couleurController.couleur.label}"></f:viewParam>
	</f:metadata>
	<h:form>
		<h1>
	        <h:outputText value="Pimp Your Character" />
	    </h1>
	    <h2>
	        <h:outputText value="Modifier une Couleur" />
	    </h2>
	    <br/>
	    <h:panelGrid columns="2" cellpadding="5">
	    	<p:outputLabel value="ID" />
			<p:inputText value="#{couleurController.couleur.id_couleur}"></p:inputText>
			<p:outputLabel value="Label" />
			<p:inputText value="#{couleurController.couleur.label}"></p:inputText>
			<h:commandButton value="Modifier"
				action="#{couleurController.modifierCouleur(couleurController.couleur)}"></h:commandButton>
				<a href = "./home_couleur.xhtml">retour a la liste</a>
		</h:panelGrid>
	</h:form>
</h:form>
