<form xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/composite">
		<h1>
	        <h:outputText value="Pimp Your Character" />
	    </h1>
	    <h2>
	        <h:outputText value="Modifier une Couleur" />
	    </h2>
	    <br/>
	    <h:panelGrid columns="2" cellpadding="5">
	    	<p:outputLabel value="ID" />
			<p:inputText value="#{couleurController.couleur.idCouleur}"></p:inputText>
			<p:outputLabel value="Label" />
			<p:inputText value="#{couleurController.couleur.label}"></p:inputText>
			<p:commandButton value="Modifier"
				action="#{couleurController.modifierCouleur(couleurController.couleur)}"></p:commandButton>
		</h:panelGrid>
</form>
