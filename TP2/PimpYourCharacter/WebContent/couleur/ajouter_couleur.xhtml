<form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
	<h1>
		<h:outputText value="Pimp Your Character" />
	</h1>
	<h2>
		<h:outputText value="Ajouter une Couleur" />
	</h2>
	<br />
	<h:panelGrid columns="2" cellpadding="5">
		<p:outputLabel value="Label" />
		<p:inputText value="#{couleurController.couleur.label}"></p:inputText>
		<p:commandButton value="Ajouter"
			action="#{couleurController.ajouterCouleur(couleurController.couleur)}"></p:commandButton>
	</h:panelGrid>
</form>
