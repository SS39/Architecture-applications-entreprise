<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

	
    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Tatouages" />
    </h2>
    <br/>
    <p:dataTable value="#{tatouageController.tatouages}" var="tatoo" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{tatoo.id_tatouage}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Label"/>
            </f:facet>
            <h:outputText value="#{tatoo.label}"/>
        </p:column>
        <p:column>
			<h:link value="Modifier" outcome="modifier_tatouage">
				<f:param id="id" name="id" value="#{tatoo.id_tatouage}"/>
				<f:param id="label" name="label" value="#{tatoo.label}"/>
			</h:link>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
			<h:commandButton action="#{tatouageController.supprimerTatouage(tatoo)}" value="Supprimer"></h:commandButton>
        </p:column>
        <f:facet name="footer">
        	<p:row><a href="./tatouage/ajouter_tatouage.xhtml">Ajouter Nouveau tatouage</a></p:row>
        </f:facet>
	</p:dataTable>
	<a href="../index.xhtml">Retour au menu</a>
</h:form>
