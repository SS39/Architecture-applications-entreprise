<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
	
	
	<f:metadata>
		<f:viewParam name="id" value="#{tatouageController.tatouage.id_tatouage}" ></f:viewParam>
		<f:viewParam name="label" value="#{tatouageController.tatouage.label}" ></f:viewParam>
	</f:metadata>
		<h1>
	        <h:outputText value="Pimp Your Character" />
	    </h1>
	    <h2>
	        <h:outputText value="Modifier un Tatouage" />
	    </h2>
	    <br/>
	    <h:panelGrid columns="2" cellpadding="5">
	    	<p:outputLabel value="ID" />
			<p:outputLabel value="#{tatouageController.tatouage.id_tatouage}" />
			<p:outputLabel value="Label" />
			<p:inputText value="#{tatouageController.tatouage.label}"></p:inputText>
			<h:commandButton value="Modifier"
				action="#{tatouageController.modifierTatouage(tatouageController.tatouage)}"></h:commandButton>
			<a href="./home_tatouage.xhtml">Retour a la liste</a>
		</h:panelGrid>
	</h:form>
