<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">


	<h1>
		<h:outputText value="Pimp Your Character" />
	</h1>
	<h2>
		<h:outputText value="Liste des Yeux" />
	</h2>
	<br />
	<p:dataTable value="#{yeuxController.listYeux}" var="yeux" border="1">
		<p:column>
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{yeux.id_yeux}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Forme" />
			</f:facet>
			<h:outputText value="#{yeux.forme}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Largeur" />
			</f:facet>
			<h:outputText value="#{yeux.largeur}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Hauteur" />
			</f:facet>
			<h:outputText value="#{yeux.hauteur}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Profondeur" />
			</f:facet>
			<h:outputText value="#{yeux.profondeur}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Ecartement" />
			</f:facet>
			<h:outputText value="#{yeux.ecartement}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Couleur" />
			</f:facet>
			<h:outputText value="#{yeux.couleur.label}" />
		</p:column>
		<p:column>
			<h:link value="Modifier" outcome="modifier_yeux">
				<f:param id="ID" name="ID" value="#{yeux.id_yeux}" />
				<f:param id="Forme" name="Forme" value="#{yeux.forme}" />
				<f:param id="Largeur" name="Largeur" value="#{yeux.largeur}" />
				<f:param id="Hauteur" name="Hauteur" value="#{yeux.hauteur}" />
				<f:param id="Profondeur" name="Profondeur" value="#{yeux.profondeur}" />
				<f:param id="Ecartement" name="Ecartement" value="#{yeux.ecartement}" />
				<f:param id="Couleur" name="Couleur" value="#{yeux.couleur.label}" />
			</h:link>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:commandButton
				action="#{yeuxController.supprimerYeux(yeuxController.yeux.id_yeux)}"
				value="supprimer"></h:commandButton>
		</p:column>
		<f:facet name="footer">
			<p:row>
				<a href="./yeux/ajouter_yeux.xhtml">Ajouter de nouveaux yeux</a>
			</p:row>
		</f:facet>
	</p:dataTable>
	<a href="../index.xhtml">Retour au menu</a>
</h:form>
