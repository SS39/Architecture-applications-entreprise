<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Ethnies" />
    </h2>
    <br/>
    <p:dataTable value="#{ethnieController.ethnies}" var="ethnie" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{ethnie.id_ethnie}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Label"/>
            </f:facet>
            <h:outputText value="#{ethnie.label}"/>
        </p:column>
        <p:column>
			<h:link value="Modifier" outcome="modifier_ethnie">
				<f:param id="id" name="id" value="#{ethnie.id_ethnie}"/>
				<f:param id="label" name="label" value="#{ethnie.label}"/>
			</h:link>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
			<h:commandButton action="#{ethnieController.supprimerEthnie(ethnie)}" value="Supprimer"></h:commandButton>
        </p:column>
        <f:facet name="footer">
        	<p:row><a href="./ethnie/ajouter_ethnie.xhtml">Ajouter une nouvelle ethnie</a></p:row>
        </f:facet>
    </p:dataTable>
	<a href="../index.xhtml">Retour au menu</a>
</h:form>
