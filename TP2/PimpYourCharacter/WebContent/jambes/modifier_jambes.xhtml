<form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
		<h1>
	        <h:outputText value="Pimp Your Character" />
	    </h1>
	    <h2>
	        <h:outputText value="Modifier une paire de Jambes" />
	    </h2>
	    <br/>
	    <f:metadata>
			<f:viewParam name="ID" value="#{jambesController.jambes.id_jambe}"></f:viewParam>
			<f:viewParam name="Hauteur" value="#{jambesController.jambes.hauteur}"></f:viewParam>
			<f:viewParam name="Forme" value="#{jambesController.jambes.forme}"></f:viewParam>
		</f:metadata>
	    <h:panelGrid columns="2" cellpadding="5">
	    	<p:outputLabel value="ID" />
			<p:inputText value="#{jambesController.jambes.id_jambe}"></p:inputText>
			<p:outputLabel value="Hauteur" />
			<p:inputText value="#{jambesController.jambes.hauteur}"></p:inputText>
			<p:outputLabel value="Forme" />
			<p:inputText value="#{jambesController.jambes.forme}"></p:inputText>
			<h:commandButton value="Modifier"
				action="#{jambesController.modifierJambes(jambesController.jambes)}"></h:commandButton>
				<a href = "./home_jambes.xhtml">Retour a la liste</a>
		</h:panelGrid>
</form>
