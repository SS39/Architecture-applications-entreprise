<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" />
	<!-- load bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" />
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.css" />
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
	<!-- load angular and jquery-->
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js" />
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js" />
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js" />

    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Jambes" />
    </h2>
    <br/>
    <p:dataTable value="#{jambesController.listJambes}" var="jambes" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{jambes.id_jambe}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Hauteur"/>
            </f:facet>
            <h:outputText value="#{jambes.hauteur}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Forme"/>
            </f:facet>
            <h:outputText value="#{jambes.forme}"/>
        </p:column>
		<p:column>
			<h:link value="Modifier" outcome="modifier_jambes">
				<f:param id="ID" name="ID" value="#{jambes.id_jambe}" />
				<f:param id="Hauteur" name="Hauteur" value="#{jambes.hauteur}" />
				<f:param id="Forme" name="Forme" value="#{jambes.forme}" />
			</h:link>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:commandButton action="#{jambesController.supprimerJambes(jambesController.jambes.id_jambe)}" value="supprimer"></h:commandButton>
		</p:column>
	<f:facet name="footer">
			<p:row>
				<a href="./jambes/ajouter_jambes.xhtml">Ajouter de nouvelles jambes</a>
			</p:row>
		</f:facet>
	</p:dataTable>
	<a href="../index.xhtml">Retour au menu</a>
</h:form>
