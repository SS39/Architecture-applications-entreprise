<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Ajouter une paire de jambes</title>
</h:head>
<h:body>
	<h:form>
		<h1>
	        <h:outputText value="Pimp Your Character" />
	    </h1>
	    <h2>
	        <h:outputText value="Ajouter une paire de jambes" />
	    </h2>
	    <br/>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Hauteur" />
			<p:inputText value="#{jambesController.jambes.hauteur}"></p:inputText>
			<p:outputLabel value="Forme" />
			<p:inputText value="#{jambesController.jambes.forme}"></p:inputText>
			<p:commandButton value="Ajouter"
				action="#{jambesController.ajouterJambes(jambesController.jambes)}"></p:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
