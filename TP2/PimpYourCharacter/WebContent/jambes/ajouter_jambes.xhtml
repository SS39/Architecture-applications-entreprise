<form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
		<h1>
	        <h:outputText value="Pimp Your Character" />
	    </h1>
	    <h2>
	        <h:outputText value="Ajouter une paire de jambes" />
	    </h2>
	    <br/>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Hauteur" />
			<p:inputText value="#{jambesController.jambes.hauteur}"></p:inputText>
			<p:outputLabel value="Forme" />
			<p:inputText value="#{jambesController.jambes.forme}"></p:inputText>
			<h:commandButton value="Ajouter"
				action="#{jambesController.ajouterJambes(jambesController.jambes)}"></h:commandButton>
		</h:panelGrid>
</form>
