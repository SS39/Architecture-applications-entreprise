<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
	
		<h1>
	        <h:outputText value="Pimp Your Character" />
	    </h1>
	    <h2>
	        <h:outputText value="Ajouter un Genre" />
	    </h2>
	    <br/>
		<h:panelGrid columns="2" cellpadding="5">

			<h:commandButton value="Ajouter"
				action="#{genreController.ajouterGenre(genreController.genre)}"></h:commandButton>

		</h:panelGrid>
	</h:form>
