<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Genres" />
    </h2>
    <br/>
    <p:dataTable value="#{genreController.genres}" var="genre" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{genre.id_genre}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Label"/>
            </f:facet>
            <h:outputText value="#{genre.label}"/>
        </p:column>
        <p:column>
			<h:link value="Modifier" outcome="modifier_genre">
				<f:param id="id" name="id" value="#{genre.id_genre}"/>
				<f:param id="label" name="label" value="#{genre.label}"/>
			</h:link>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
			<h:commandButton action="#{genreController.supprimerGenre(genre)}" value="Supprimer"></h:commandButton>
        </p:column>
        <f:facet name="footer">
        	<p:row><a href="./genre/ajouter_genre.xhtml">Ajouter un nouveau genre</a></p:row>
        </f:facet>
    </p:dataTable>
	<a href="../index.xhtml">Retour au menu</a>
</h:form>
