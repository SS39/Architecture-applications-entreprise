<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" />
	<!-- load bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" />
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.css" />
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
	<!-- load angular and jquery-->
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js" />
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js" />
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js" />

    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Vetements Tetes" />
    </h2>
    <br/>
    <p:dataTable value="#{vteteController.vtetes}" var="vt" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{vt.id_vtete}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Label"/>
            </f:facet>
            <h:outputText value="#{vt.label}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Poids"/>
            </f:facet>
            <h:outputText value="#{vt.poids}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Couleur"/>
            </f:facet>
            <h:outputText value="#{vt.couleur.label}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Texture"/>
            </f:facet>
            <h:outputText value="#{vt.texture.label}"/>
        </p:column>
        <p:column>
            <h:link value="Modifier" outcome="modifier_vtete">
				<f:param id="id" name="id" value="#{vt.id_vtete}"/>
				<f:param id="label" name="label" value="#{vt.label}"/>
				<f:param id="poids" name="poids" value="#{vt.poids}"/>
				<f:param id="couleur" name="couleur" value="#{vt.couleur.id_couleur}"/>
				<f:param id="texture" name="texture" value="#{vt.texture.id_texture}"/>
			</h:link>
        </p:column>
         <p:column>
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
			<h:commandButton action="#{vteteController.supprimerVtete(vt)}" value="Supprimer"></h:commandButton>
        </p:column>
        <f:facet name="footer">
        	<p:row><a href="./vtete/ajouter_vtete.xhtml">Ajouter nouveau vetement tete</a></p:row>
        </f:facet>
    </p:dataTable>
	<a href="../index.xhtml">Retour au menu</a>
</h:form>
