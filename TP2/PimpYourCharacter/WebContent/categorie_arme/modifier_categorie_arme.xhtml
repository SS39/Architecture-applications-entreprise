<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<f:metadata>
		<f:viewParam name="id" value="#{categorieArmeController.categorieArme.id_categorie_arme}" ></f:viewParam>
		<f:viewParam name="categorieArme" value="#{categorieArmeController.categorieArme.categorieArme}" ></f:viewParam>
	</f:metadata>
		<h1>
	        <h:outputText value="Pimp Your Character" />
	    </h1>
	    <h2>
	        <h:outputText value="Modifier une Categorie d'Arme" />
	    </h2>
	    <br/>
	    <h:panelGrid columns="2" cellpadding="5">
	    	<p:outputLabel value="ID" />
			<p:outputLabel value="#{categorieArmeController.categorieArme.id_categorie_arme}" />
			<p:outputLabel value="Categorie Arme" />
			<p:inputText value="#{categorieArmeController.categorieArme.categorieArme}"></p:inputText>
			<h:commandButton value="Modifier"
				action="#{categorieArmeController.modifierCategorieArme(categorieArmeController.categorieArme)}"></h:commandButton>
			<a href="./home_categorie_arme.xhtml">Retour a la liste</a>
		</h:panelGrid>
	</h:form>
