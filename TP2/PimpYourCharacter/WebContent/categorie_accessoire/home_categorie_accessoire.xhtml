<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Categories des accessoires" />
    </h2>
    <br/>
    <p:dataTable value="#{categorieAccessoireController.categorieAccessoires}" var="ca" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{ca.id_categorie_accessoire}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Label"/>
            </f:facet>
            <h:outputText value="#{ca.label}"/>
        </p:column>
        <p:column>
			<h:link value="Modifier" outcome="modifier_categorie_accessoire">
				<f:param id="id" name="id" value="#{ca.label}"/>
				<f:param id="label" name="label" value="#{ca.label}"/>
			</h:link>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
			<h:commandButton action="#{categorieAccessoireController.supprimerCategorieAccessoire(ca)}" value="Supprimer"></h:commandButton>
        </p:column>
        <f:facet name="footer">
        	<p:row><a href="./categorie_accessoire/ajouter_categorie_accessoire.xhtml">Ajouter Nouvel accessoire</a></p:row>
        </f:facet>
	</p:dataTable>
	<a href="../index.xhtml">Retour au menu</a>
</h:form>
