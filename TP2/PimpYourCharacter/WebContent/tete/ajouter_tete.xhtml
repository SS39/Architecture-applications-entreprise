<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">


	<h1>
		<h:outputText value="Pimp Your Character" />
	</h1>
	<h2>
		<h:outputText value="Ajouter une Tete" />
	</h2>
	<br />
	<h:panelGrid columns="2" cellpadding="5">
		<p:outputLabel value="Forme" />
		<p:inputText value="#{teteController.tete.forme}"></p:inputText>
		<p:outputLabel value="Largeur" />
		<p:inputText value="#{teteController.tete.largeur}"></p:inputText>
		<p:outputLabel value="Hauteur" />
		<p:inputText value="#{teteController.tete.hauteur}"></p:inputText>
		<p:outputLabel value="Nez" />
		<p:inputText value="#{teteController.tete.nez}"></p:inputText>
		<p:outputLabel value="Bouche" />
		<p:inputText value="#{teteController.tete.bouche}"></p:inputText>
		<p:outputLabel value="Yeux" />
		<p:inputText value="#{teteController.tete.yeux}"></p:inputText>
		<h:commandButton value="Ajouter"
			action="#{teteController.ajouterTete(teteController.tete)}"></h:commandButton>
			<a href = "./home_tete.xhtml">Retour a la liste</a>
	</h:panelGrid>
</h:form>
