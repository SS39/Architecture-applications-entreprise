<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

	<h1>
		<h:outputText value="Pimp Your Character" />
	</h1>
	<h2>
		<h:outputText value="Liste des Tetes" />
	</h2>
	<br />
	<p:dataTable value="#{teteController.tetes}" var="tete" border="1">
		<p:column>
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{tete.id_tete}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Largeur" />
			</f:facet>
			<h:outputText value="#{tete.largeur}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Hauteur" />
			</f:facet>
			<h:outputText value="#{tete.hauteur}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Forme" />
			</f:facet>
			<h:outputText value="#{tete.forme}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Nez" />
			</f:facet>
			<h:outputText value="#{tete.nez}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Bouche" />
			</f:facet>
			<h:outputText value="#{tete.bouche}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Yeux" />
			</f:facet>
			<h:outputText value="#{tete.yeux}" />
		</p:column>
		<p:column>
			<h:link value="Modifier" outcome="modifier_tete">
				<f:param id="ID" name="ID" value="#{tete.id_tete}" />
				<f:param id="Largeur" name="Largeur" value="#{tete.largeur}" />
				<f:param id="Hauteur" name="Hauteur" value="#{tete.hauteur}" />
				<f:param id="Forme" name="Forme" value="#{tete.forme}" />
				<f:param id="Nez" name="Nez" value="#{tete.nez}" />
				<f:param id="Bouche" name="Bouche" value="#{tete.bouche}" />
				<f:param id="Yeux" name="Yeux" value="#{tete.yeux}" />
			</h:link>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:commandButton action="#{teteController.supprimerTete(teteController.tete.id_tete)}" value="supprimer"></h:commandButton>
		</p:column>
	<f:facet name="footer">
			<p:row>
				<a href="./tete/ajouter_tete.xhtml">Ajouter une nouvelle tete</a>
			</p:row>
		</f:facet>
	</p:dataTable>
	<a href="../index.xhtml">Retour au menu</a>
</h:form>
