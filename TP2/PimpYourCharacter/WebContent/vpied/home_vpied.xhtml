<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Vetements Pieds" />
    </h2>
    <br/>
    <p:dataTable value="#{vpiedController.vpieds}" var="vp" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{vp.id_vpied}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Label"/>
            </f:facet>
            <h:outputText value="#{vp.label}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Poids"/>
            </f:facet>
            <h:outputText value="#{vp.poids}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Couleur"/>
            </f:facet>
            <h:outputText value="#{vp.couleur.label}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Texture"/>
            </f:facet>
            <h:outputText value="#{vp.texture.label}"/>
        </p:column>
        <p:column>
            <h:link value="Modifier" outcome="modifier_vpied">
				<f:param id="id" name="id" value="#{vp.id_vpied}"/>
				<f:param id="label" name="label" value="#{vp.label}"/>
				<f:param id="poids" name="poids" value="#{vp.poids}"/>
				<f:param id="couleur" name="couleur" value="#{vp.couleur.id_couleur}"/>
				<f:param id="texture" name="texture" value="#{vp.texture.id_texture}"/>
			</h:link>
        </p:column>
         <p:column>
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
			<h:commandButton action="#{vpiedController.supprimerVpied(vp)}" value="Supprimer"></h:commandButton>
        </p:column>
        <f:facet name="footer">
        	<p:row><a href="./vpied/ajouter_vpied.xhtml">Ajouter nouveau vetement pied</a></p:row>
        </f:facet>
    </p:dataTable>
	<a href="../index.xhtml">Retour au menu</a>
</h:form>
