<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Accessoires" />
    </h2>
    <br/>
    <p:dataTable value="#{accessoireController.accessoires}" var="ac" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{ac.id_accessoire}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Label"/>
            </f:facet>
            <h:outputText value="#{ac.label}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Categorie Accessoire"/>
            </f:facet>
            <h:outputText value="#{ac.categorieAccessoire.label}"/>
        </p:column>
        <p:column>
            <h:link value="Modifier" outcome="modifier_accessoire">
				<f:param id="id" name="id" value="#{ac.id_accessoire}"/>
				<f:param id="label" name="label" value="#{ac.label}"/>
				<f:param id="categorieAccessoire" name="categorieAccessoire" value="#{ac.categorieAccessoire.id_categorie_accessoire}"/>
			</h:link>
        </p:column>
         <p:column>
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
			<h:commandButton action="#{accessoireController.supprimerAccessoire(ac)}" value="Supprimer"></h:commandButton>
        </p:column>
		<f:facet name="footer">
			<p:row>
				<a href="./accessoire/ajouter_accessoire.xhtml">Ajouter un nouvel accessoire</a>
			</p:row>
		</f:facet>
	</p:dataTable>
	<a href="../index.xhtml">Retour au menu</a>
</h:form>
