<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<f:metadata>
		<f:viewParam name="id" value="#{accessoireController.accessoire.id_accessoire}" ></f:viewParam>
		<f:viewParam name="label" value="#{accessoireController.accessoire.label}" ></f:viewParam>
		<f:viewParam name="categorieAccessoire" value="#{accessoireController.accessoire.categorieAccessoire.id_categorie_accessoire}" ></f:viewParam>
	</f:metadata>
		<h1>
	        <h:outputText value="Pimp Your Character" />
	    </h1>
	    <h2>
	        <h:outputText value="Modifier un Accessoire" />
	    </h2>
	    <br/>
	    <h:panelGrid columns="2" cellpadding="5">
	    	<p:outputLabel value="ID" />
			<p:outputLabel value="#{accessoireController.accessoire.id_accessoire}"></p:outputLabel>
			<p:outputLabel value="Label" />
			<p:inputText value="#{accessoireController.accessoire.label}"></p:inputText>
			<p:outputLabel value="ID Categorie Accessoire" />
			<p:inputText value="#{accessoireController.accessoire.categorieAccessoire.id_categorie_accessoire}"></p:inputText>
			<h:commandButton value="Modifier"
				action="#{accessoireController.modifierAccessoire(accessoireController.accessoire)}"></h:commandButton>
				<a href="./home_accessoire.xhtml">Retour a la liste</a>
		</h:panelGrid>
	</h:form>
