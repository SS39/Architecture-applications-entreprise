<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
	
		
	<f:metadata>
		<f:viewParam name="id" value="#{textureController.texture.id_texture}" ></f:viewParam>
		<f:viewParam name="label" value="#{textureController.texture.label}" ></f:viewParam>
	</f:metadata>
		<h1>
	        <h:outputText value="Pimp Your Character" />
	    </h1>
	    <h2>
	        <h:outputText value="Modifier une Texture" />
	    </h2>
	    <br/>
	    <h:panelGrid columns="2" cellpadding="5">
	    	<p:outputLabel value="ID" />
			<p:outputLabel value="#{textureController.texture.id_texture}" />
			<p:outputLabel value="Label" />
			<p:inputText value="#{textureController.texture.label}"></p:inputText>
			<h:commandButton value="Modifier"
				action="#{textureController.modifierTexture(textureController.texture)}"></h:commandButton>
			<a href="./home_texture.xhtml">Retour a la liste</a>
		</h:panelGrid>
	</h:form>
