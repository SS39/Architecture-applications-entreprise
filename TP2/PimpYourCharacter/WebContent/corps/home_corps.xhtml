<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" />
	<!-- load bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" />
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.css" />
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
	<!-- load angular and jquery-->
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js" />
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js" />
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js" />

    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Corps" />
    </h2>
    <br/>
    <p:dataTable value="#{corpsController.listCorps}" var="corps" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{corps.id_corps}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Taille"/>
            </f:facet>
            <h:outputText value="#{corps.taille}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID Bras"/>
            </f:facet>
            <h:outputText value="#{corps.bras}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID Jambes"/>
            </f:facet>
            <h:outputText value="#{corps.jambes}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID Buste"/>
            </f:facet>
            <h:outputText value="#{corps.buste}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID Tete"/>
            </f:facet>
            <h:outputText value="#{corps.tete}"/>
        </p:column>
		<p:column>
			<h:link value="Modifier" outcome="modifier_corps">
				<f:param id="ID" name="ID" value="#{corps.id_corps}" />
				<f:param id="Taille" name="Taille" value="#{corps.taille}" />
				<f:param id="Bras" name="Bras" value="#{corps.bras}" />
				<f:param id="Jambes" name="Jambes" value="#{corps.jambes}" />
				<f:param id="Buste" name="Buste" value="#{corps.buste}" />
				<f:param id="Tete" name="Tete" value="#{corps.tete}" />
			</h:link>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:commandButton action="#{corpsController.supprimerCorps(corpsController.corps.id_corps)}" value="supprimer"></h:commandButton>
		</p:column>
	<f:facet name="footer">
			<p:row>
				<a href="./ajouter_corps.xhtml">Ajouter un nouveau corps</a>
			</p:row>
		</f:facet>
	</p:dataTable>
	<a href="../index.xhtml">Retour au menu</a>
</h:form>
