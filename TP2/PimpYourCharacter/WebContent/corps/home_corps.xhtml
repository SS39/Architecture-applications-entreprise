<form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Corps" />
    </h2>
    <br/>
    <p:dataTable value="#{corpsController.listCorps}" var="corps" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{corps.idCorps}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Taille"/>
            </f:facet>
            <h:outputText value="#{corps.taille}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID Bras"/>
            </f:facet>
            <h:outputText value="#{corps.bras}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID Jambes"/>
            </f:facet>
            <h:outputText value="#{corps.jambes}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID Buste"/>
            </f:facet>
            <h:outputText value="#{corps.buste}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID Tete"/>
            </f:facet>
            <h:outputText value="#{corps.tete}"/>
        </p:column>
        <p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:commandButton action="corpsup" value="modifier"></h:commandButton>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:commandButton action="#{corpsController.supprimerCorps(corpsController.corps.idCorps)}" value="supprimer"></h:commandButton>
		</p:column>
	</p:dataTable>
	<a href="#/corpsadd">Ajouter un nouveau corps</a>
</form>
