<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" />
	<!-- load bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" />
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.css" />
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
	<!-- load angular and jquery-->
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js" />
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js" />
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js" />
	
	<f:metadata>
		<f:viewParam name="id" value="#{armeController.arme.id_arme}" ></f:viewParam>
		<f:viewParam name="label" value="#{armeController.arme.label}" ></f:viewParam>
		<f:viewParam name="poids" value="#{armeController.arme.poids}" ></f:viewParam>
		<f:viewParam name="categorieArme" value="#{armeController.arme.categorieArme.id_categorie_arme}" ></f:viewParam>
	</f:metadata>
		<h1>
	        <h:outputText value="Pimp Your Character" />
	    </h1>
	    <h2>
	        <h:outputText value="Modifier une Arme" />
	    </h2>
	    <br/>
	    <h:panelGrid columns="2" cellpadding="5">
	    	<p:outputLabel value="ID" />
			<p:outputLabel value="#{armeController.arme.id_arme}"></p:outputLabel>
			<p:outputLabel value="Label" />
			<p:inputText value="#{armeController.arme.label}"></p:inputText>
			<p:outputLabel value="Poids" />
			<p:inputText value="#{armeController.arme.poids}"></p:inputText>
			<p:outputLabel value="ID Categorie Arme" />
			<p:inputText value="#{armeController.arme.categorieArme.id_categorie_arme}"></p:inputText>
			<h:commandButton value="Modifier"
				action="#{armeController.modifierArme(armeController.arme)}"></h:commandButton>
				<a href="./home_arme.xhtml">Retour a la liste</a>
		</h:panelGrid>
	</h:form>
