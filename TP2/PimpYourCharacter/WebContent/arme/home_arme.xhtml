<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Armes" />
    </h2>
    <br/>
    <p:dataTable value="#{armeController.armes}" var="ar" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{ar.id_arme}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Label"/>
            </f:facet>
            <h:outputText value="#{ar.label}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Poids"/>
            </f:facet>
            <h:outputText value="#{ar.poids}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Categorie Arme"/>
            </f:facet>
            <h:outputText value="#{ar.categorieArme.categorieArme}"/>
        </p:column>
        <p:column>
            <h:link value="Modifier" outcome="modifier_arme">
				<f:param id="id" name="id" value="#{ar.id_arme}"/>
				<f:param id="label" name="label" value="#{ar.label}"/>
				<f:param id="poids" name="poids" value="#{ar.poids}"/>
				<f:param id="categorieArme" name="categorieArme" value="#{ar.categorieArme.id_categorie_arme}"/>
			</h:link>
        </p:column>
         <p:column>
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
			<h:commandButton action="#{armeController.supprimerArme(ar)}" value="Supprimer"></h:commandButton>
        </p:column>
        <f:facet name="footer">
        	<p:row><a href="./arme/ajouter_arme.xhtml">Ajouter une nouvelle arme</a></p:row>
        </f:facet>
    </p:dataTable>
	<a href="../index.xhtml">Retour au menu</a>
</h:form>
