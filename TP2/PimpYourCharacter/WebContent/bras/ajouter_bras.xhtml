<form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
		<h1>
	        <h:outputText value="Pimp Your Character" />
	    </h1>
	    <h2>
	        <h:outputText value="Ajouter un Bras" />
	    </h2>
	    <br/>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Longueur" />
			<p:inputText value="#{brasController.bras.longueur}"></p:inputText>
			<p:outputLabel value="Forme" />
			<p:inputText value="#{brasController.bras.forme}"></p:inputText>
			<h:commandButton value="Ajouter"
				action="#{brasController.ajouterBras(brasController.bras)}"></h:commandButton>
		</h:panelGrid>
</form>
