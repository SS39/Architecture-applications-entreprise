<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" />
	<!-- load bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" />
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.css" />
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
	<!-- load angular and jquery-->
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js" />
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js" />
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js" />
		<h1>
	        <h:outputText value="Pimp Your Character" />
	    </h1>
	    <h2>
	        <h:outputText value="Modifier un Bras" />
	    </h2>
	    <br/>	
	    <f:metadata>
			<f:viewParam name="ID" value="#{brasController.bras.id_bras}"></f:viewParam>
			<f:viewParam name="longueur" value="#{brasController.bras.longueur}"></f:viewParam>
			<f:viewParam name="forme" value="#{brasController.bras.forme}"></f:viewParam>
		</f:metadata>
	    <h:panelGrid columns="2" cellpadding="5">
	    	<p:outputLabel value="ID" />
			<p:inputText value="#{brasController.bras.id_bras}"></p:inputText>
			<p:outputLabel value="Longueur" />
			<p:inputText value="#{brasController.bras.longueur}"></p:inputText>
			<p:outputLabel value="Forme" />
			<p:inputText value="#{brasController.bras.forme}"></p:inputText>
			<h:commandButton value="Modifier"
				action="#{brasController.modifierBras(brasController.bras)}"></h:commandButton>
				<a href = "./home_bras.xhtml">Retour a la liste</a>
		</h:panelGrid>
</h:form>
