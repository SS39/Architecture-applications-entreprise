<form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Bras" />
    </h2>
    <br/>
    <p:dataTable value="#{brasController.listBras}" var="bras" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{bras.idBras}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Longueur"/>
            </f:facet>
            <h:outputText value="#{bras.longueur}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Forme"/>
            </f:facet>
            <h:outputText value="#{bras.forme}"/>
        </p:column>
        <p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:commandButton action="#/brasup" value="modifier"></h:commandButton>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:commandButton action="#{brasController.supprimerBras(brasController.bras.idBras)}" value="supprimer"></h:commandButton>
		</p:column>
	</p:dataTable>
	<a href="#/brasadd">Ajouter un nouveau bras</a>
</form>
