<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Bras" />
    </h2>
    <br/>
    <p:dataTable value="#{brasController.listBras}" var="bras" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{bras.id_bras}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Longueur"/>
            </f:facet>
            <h:outputText value="#{bras.longueur}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Forme"/>
            </f:facet>
            <h:outputText value="#{bras.forme}"/>
        </p:column>
		<p:column>
			<h:link value="Modifier" outcome="modifier_bras">
				<f:param id="ID" name="ID" value="#{bras.id_bras}" />
				<f:param id="longueur" name="longueur" value="#{bras.longueur}" />
				<f:param id="forme" name="forme" value="#{bras.forme}" />
			</h:link>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:commandButton action="#{brasController.supprimerBras(brasController.bras.id_bras)}" value="supprimer"></h:commandButton>
		</p:column>
		<f:facet name="footer">
			<p:row>
				<a href="./bras/ajouter_bras.xhtml">Ajouter un nouveau bras</a>
			</p:row>
		</f:facet>
	</p:dataTable>
	<a href="../index.xhtml">Retour au menu</a>
</h:form>
