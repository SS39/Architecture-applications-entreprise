<h:form xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">


    <h1>
        <h:outputText value="Pimp Your Character" />
    </h1>
    <h2>
        <h:outputText value="Liste des Vetements Hauts" />
    </h2>
    <br/>
    <p:dataTable value="#{vhautController.vhauts}" var="vh" border="1">
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{vh.id_vhaut}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Label"/>
            </f:facet>
            <h:outputText value="#{vh.label}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Poids"/>
            </f:facet>
            <h:outputText value="#{vh.poids}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Couleur"/>
            </f:facet>
            <h:outputText value="#{vh.couleur.label}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Texture"/>
            </f:facet>
            <h:outputText value="#{vh.texture.label}"/>
        </p:column>
        <p:column>
            <h:link value="Modifier" outcome="modifier_vhaut">
				<f:param id="id" name="id" value="#{vh.id_vhaut}"/>
				<f:param id="label" name="label" value="#{vh.label}"/>
				<f:param id="poids" name="poids" value="#{vh.poids}"/>
				<f:param id="couleur" name="couleur" value="#{vh.couleur.id_couleur}"/>
				<f:param id="texture" name="texture" value="#{vh.texture.id_texture}"/>
			</h:link>
        </p:column>
         <p:column>
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
			<h:commandButton action="#{vhautController.supprimerVhaut(vh)}" value="Supprimer"></h:commandButton>
        </p:column>
        <f:facet name="footer">
        	<p:row><a href="./vhaut/ajouter_vhaut.xhtml">Ajouter nouveau vetement haut</a></p:row>
        </f:facet>
    </p:dataTable>
	<a href="../index.xhtml">Retour au menu</a>
</h:form>
